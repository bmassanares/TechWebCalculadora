<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora</title>
    <link rel="stylesheet" defer href="css/calculadora.css">

    <!-- Adicione aqui seus scripts para testar -->

    <script src="spec/javascript.js" defer></script>

   <!--  <script type="text/javascript"></script>-->

</head>
<body>

    <div class="calculadora">
        <input type="text" id="resultado" />

        <button class="numero" onclick="PickAndShow(this)">9</button>
        <button class="numero" onclick="PickAndShow(this)">8</button>
        <button class="numero" onclick="PickAndShow(this)">7</button>
        <button class="operacao somar" onclick="PickAndShow(this)">+</button>
        
        <button class="numero" onclick="PickAndShow(this)">6</button>
        <button class="numero" onclick="PickAndShow(this)">5</button>
        <button class="numero" onclick="PickAndShow(this)">4</button>
        <button class="operacao subtrair" onclick="PickAndShow(this)">-</button>
        
        <button class="numero" onclick="PickAndShow(this)">3</button>
        <button class="numero" onclick="PickAndShow(this)">2</button>
        <button class="numero" onclick="PickAndShow(this)">1</button>
        <button class="operacao multiplicar" onclick="PickAndShow(this)">*</button>
        
        <button class="numero" onclick="PickAndShow(this)">0</button>
        <button class="numero" onclick="PickAndShow(this)">.</button>
        <button class="resultar" onclick="PickAndShow(this)">=</button>
        <button class="operacao dividir" onclick="PickAndShow(this)">/</button>
    </div>

</body>
</html>
